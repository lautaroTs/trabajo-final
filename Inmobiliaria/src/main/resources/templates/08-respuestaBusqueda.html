<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
</head>

<body style="margin: 30px;">
	<header>
		<div th:replace="fragments/navbar :: nav_bar"></div>
		<br><br>
		<div th:replace="fragments/buscador :: nav_buscador"></div>

	</header>
	
	<div class="row">
		<div class="col-md-12">
			<div class="card-deck mt-5" th:if="${propiedades.size}">
				<h2>Resultados de la Busqueda</h2>
				<table class="table" style="text-align: center;">
					<thead>
						<tr>
							<th scope="col" type="hidden">id</th>
							<th scope="col">Foto</th>
							<th scope="col">Tipo de Propiedad</th>
							<th scope="col">Operacion</th>
							<th scope="col">Cant de Ambientes</th>
							<th scope="col">Cant de Ba√±os</th>
							<th scope="col">Acepta Mascotas</th>
							<th scope="col">precio</th>
							<th scope="col">zona</th>
							<th scope="col">Ingresar</th>
							<th scope="col">Modificar</th>
							<th scope="col">Eliminar</th>
							
						</tr>
						</thead>
					<tbody>
						<tr th:each="propiedad: ${propiedades}">
							
							<td th:text="${propiedad.id}"type="hidden">Mark</td>
							<td ><img th:src= "@{/img/casa10.jpg}" alt="Foto no disp." style="width: 50%; height: auto;"></td>
							<td th:text="${propiedad.tipoDePropiedad}">Otto</td>
							<td th:text="${propiedad.operacion}">Mark</td>
							<td th:text="${propiedad.ambientes}">Otto</td>
							<td th:text="${propiedad.banios}">Mark</td>
							<td th:text="${propiedad.mascotas}"> Otto</td>	
							<td th:text="${propiedad.precio}">Mark</td>						
							<td th:text="${propiedad.zona}">@mdo</td>
							<td><a type="button" class="btn btn-success">Ingresar</a></td>
							<td><a th:href=@{/propiedad/modificar/__${propiedad.id}__} type="button" class="btn btn-warning">Modificar</a></td>
							<td><a type="button" class="btn btn-danger">Eliminar</a></td>
						
						</tr>
					</tbody>


				</table>










				
				
			</div>
			<div th:unless="${propiedades.size}">
				<h2>No hay resultados</h2>
			</div>
		</div>

	</div>







</body>
</html>
