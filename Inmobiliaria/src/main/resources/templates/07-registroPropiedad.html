<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body style="margin: 30px;">
	<header>
		<header>
			<a th:href="@{/}"><img src="img/logo.png" alt="" style="width: 10%; height: auto;"></a>
		</header>
		<h1>Registro de propiedad</h1>
		<br>

		<form th:action="@{/propiedad/crearPropiedad}" method="post" class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<label for="tipo">Tipo de operación</label><br>
					<select name="operacion" class="form-select" id="tipo" required>
						<option value=""></option>
						<option value="alquiler">Alquiler</option>
						<option value="venta">Venta</option>
						<option value="alquiler y venta">Alquiler / Venta</option>
					</select><br>
				</div>
				<div class="col-md-6">
					<label for="tipo">Tipo de propiedad</label><br>
					<select name="tipoDePropiedad" class="form-select" id="tipo" required>
						<option value=""></option>
						<option value="departamento">Departamento</option>
						<option value="casa">Casa</option>
						<option value="local">Local Comercial</option>
					</select><br>
				</div>
			</div>
			<div class="row">

				<div class="col">
					<label for="tipo">Cantidad de ambientes</label><br>
					<select name="ambientes" class="form-select" id="tipo" required>
						<option value="cero">0</option>
						<option value="1">1 Ambiente</option>
						<option value="2">2 Ambientes</option>
						<option value="3">3 Ambientes</option>
						<option value="4">4 Ambientes</option>
						<option value="+4">+4 Ambientes</option>
					</select><br>

				</div>
				<div class="col-md-6">
					<label for="tipo">Cantidad de Dormitorios</label><br>
					<select name="dormitorios" class="form-select" id="tipo" required>
						<option value=""></option>
						<option value="1">1 Dormitorio</option>
						<option value="2">2 Dormitorios</option>
						<option value="3">3 Dormitorios</option>
						<option value="4">4 Dormitorios</option>
						<option value="+4">+4 Dormitorios</option>
					</select><br>
				</div>
			</div>
			<div class="row">

				<div class="col-md-6">
					<label for="tipo">Cantidad de Baños</label><br>
					<select name="banios" class="form-select" id="tipo" required>
						<option value=""></option>
						<option value="1">1 Baño</option>
						<option value="2">2 Baños</option>
						<option value="3">3 Baños</option>
						<option value="3">+4 Baños</option>
					</select><br>

				</div>
				<div class="col-md-6">
					<label for="tipo">Antiguedad</label><br>
					<select name="antiguedad" class="form-select" id="tipo" required>

						<option value="estrenar" selected="selected">A estrenar</option>
						<option value="1 - 5 años">1 - 5 años</option>
						<option value="6 - 10 años">6 - 10 años</option>
						<option value="11 - 15 años">11 - 15 años</option>
						<option value="+ 15 años">+ 15 años</option>
					</select><br>
				</div>
			</div>


			<div class="row">

				<div class="col">

					<label for="Superficie">Superficie en m2</label><br>
					<input type="text" name="superficie" id="Superficie" required><br>
				</div>
				
				<div class="col">

					<label for="Direccion">Ingrese Calle</label><br>
					<input type="text" name="direccion" id="Direccion" required><br>
				</div>

				<div class="col">

					<label for="localidad">Localidad</label><br>
					<input type="text" name="zona" id="zona" required><br>
				</div>

			</div>
			<br>
			<div class="row">
			
				<div class="col">

					<label for="estacionamiento">Cochera</label><br><br>
					<input type="radio" name="estacionamiento" id="estacionamiento" value="si" required> Sí<br>
					<input type="radio" name="estacionamiento" id="estacionamiento" value="no" required> No<br>

				</div>
				
				<div class="col">

					<label for="expensas">paga Expensas</label><br><br>
					<input type="radio" name="expensas" id="expensas" value="si" required> Sí<br>
					<input type="radio" name="expensas" id="expensas" value="no" required> No<br>

				</div>

				<div class="col">
					<label for="amoblado">Se entrega con muebles</label><br><br>
					<input type="radio" name="amoblado" id="amoblado" value="si" required> Sí<br>
					<input type="radio" name="amoblado" id="muebles" value="no" required> No<br>
				</div>

				<div class="col">

					<label for="mascotas">Apto para mascotas</label><br><br>
					<input type="radio" name="mascotas" id="mascotas" value="si" required> Sí<br>
					<input type="radio" name="mascotas" id="mascotas" value="no" required> No<br>
				</div>

			</div>
			<div class="comment-container" style="padding: 5px;">
				<label for="comentarios"></label><br>
				<textarea name="comentarios" id="comentarios" placeholder="Ingrese Comentarios de su publicación"
					class="commentA" style="width:100%; min-height: 100px;"></textarea>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4">
					<label for="precio">Ingrese el valor de la propiedad </label><br>
					<input style="width: 100%;height: 39px;" type="number" min="1" step="any" name="precio" id="precio"
						required>
				</div>

				<div class="col-md-1">
					<label for="Periodo">Periodo</label><br>
					<select name="periodo" class="form-select" id="Periodo" required>
						<option value="mensual">Mensual</option>
						<option value="final">Final</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label for="fotos">Seleccione imagenes</label><br>
					<input type="file" name="foto" id="fotos">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<label for="submit">Enviar Registro</label><br>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</form>





</body>

</html>
