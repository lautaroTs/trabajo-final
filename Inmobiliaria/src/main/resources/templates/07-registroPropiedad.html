<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body style="margin: 30px;">
    <header>
        <header>
            <a th:href="@{}" ><img src="img/logo.png" alt="" style="width: 10%; height: auto;"></a>
        </header>
      <h1>Registro de propiedad</h1>
      <br>
      
<form th:action="@{/propiedad}" method="post" class="col-md-12" >
    <div class="row">
        <div class="col-md-6">
            <label for="tipo">Tipo de operación</label><br>
            <select class="form-select" id="tipo" required>
            
            <option value=""></option>
            <option value="1">Alquiler</option >
            <option value="2">Venta</option >
            <option value="3">Alquiler / Venta</option >
            </select><br>
        </div>
        <div class="col-md-6">
            <label for="tipo">Tipo de propiedad</label><br>
            <select class="form-select" id="tipo" required>
            <option value=""></option>
            <option value="1">Departamento</option>
            <option value="2">Casa</option>
            <option value="3">Local Comercial</option>
            </select><br>
        </div>
    </div>
<div class="row">
   
    <div class="col">
        <label for="tipo">Cantidad de ambientes</label><br>
        <select class="form-select" id="tipo" required>
        <option value=""></option>
        <option value="1">1 ambiente</option>
        <option value="2">2 ambientes</option>
        <option value="3">3 ambientes</option>
        <option value="3">4 ambientes</option>
        <option value="3">+4 ambientes</option>
    </select><br>

</div>
<div class="col-md-6">
    <label for="tipo">Cantidad de Dormitorios</label><br>
    <select class="form-select" id="tipo" required>
    <option value=""></option>
    <option value="1">1 Dormitorio</option>
    <option value="2">2 Dormitorios</option>
    <option value="3">3 Dormitorios</option>
    <option value="3">4 Dormitorios</option>
    <option value="3">+4 Dormitorios</option>
</select><br>
</div>
</div>
<div class="row">
   
    <div class="col-md-6">
        <label for="tipo">Cantidad de Baños</label><br>
        <select class="form-select" id="tipo" required>
        <option value=""></option>
        <option value="1">1 Baño</option>
        <option value="2">2 baños</option>
        <option value="3">3 Baños</option>
        <option value="3">+4 ambientes</option>
    </select><br>

</div>
<div class="col-md-6">
    <label for="tipo">Antiguedad</label><br>
    <select class="form-select" id="tipo" required>
    <option value=""></option>
    <option value="1">A estrenar</option>
    <option value="2">1 - 5 años</option>
    <option value="3">6 - 10 años</option>
    <option value="3">11 - 15 años</option>
    <option value="3">+ 15 años</option>
</select><br>
</div>
</div>


<div class="row">
    
    <div class="col">
       
        <label for="Direccion">Ingrese Calle</label><br>
        <input type="text" name="Direccion" id="Direccion" / required><br>
    </div>
    <div class="col">
       
        <label for="Direccion">Numero</label><br>
        <input type="text" name="Direccion" id="Direccion" / required><br>
    </div>
    <div class="col">
       
        <label for="Direccion">Localidad</label><br>
        <input type="text" name="Direccion" id="Direccion" / required><br>
    </div>
    <div class="col">
       
        <label for="Direccion">Partido</label><br>
        <input type="text" name="Direccion" id="Direccion" / required><br>
    </div>
  
</div>
<br>    
<div class="row">
    
    <div class="col">
       
        <label for="Cochera">Posee Cochera propia</label><br><br>
        <input type="radio" name="Cochera" id="Cochera" required> Sí<br>
        <input type="radio" name="Cochera" id="Cochera" required> No<br>
    </div>
    <div class="col">
       
        <label for="expensas">paga Expensas</label><br><br>
        <input type="radio" name="expensas" id="expensas" required> Sí<br>
        <input type="radio" name="expensas" id="expensas" required> No<br>
        
    </div>
    <div class="col">
       
        <label for="espacios">espacios comunes</label><br><br>
        <input type="radio" name="espacios" id="espacios" required> Sí<br>
        <input type="radio" name="espacios" id="espacios" required> No<br>
        
    </div>
    <div class="col">
       
        <label for="muebles">Se entrega con muebles</label><br><br>
        <input type="radio" name="muebles" id="muebles" required> Sí<br>
        <input type="radio" name="muebles" id="muebles" required> No<br>
    </div>
    <div class="col">
       
        <label for="piscina">Posee piscina</label><br><br>
        <input type="radio" name="piscina" id="piscina" required> Sí<br>
        <input type="radio" name="piscina" id="piscina" required> No<br>
    </div>
    <div class="col">
       
        <label for="mascotas">Apto para mascotas</label ><br><br>
            <input type="radio" name="mascotas" id="mascotas" required> Sí<br>
            <input type="radio" name="mascotas" id="mascotas" required> No<br>
    </div>
  
</div>
<div class="comment-container" style="padding: 5px;">
    <label for="comentarios"></label><br>
    <textarea name="" id="comentarios" placeholder=
    "Ingrese Comentarios de su publicación" class="commentA" style="width:100%; min-height: 100px;"></textarea>
</div>
    
   
</div>
<br>
<div class="row">
    <div class="col-md-4">
        <label for="precio">Ingrese el valor de la propiedad </label><br>
        <input style="width: 100%;height: 39px ;" type="number" min="1" 
        step="any" name="precio" id="precio" / required>
    </div>
    <div class="col-md-1">
        <label for="tipo">Moneda</label><br>
        <select class="form-select" id="Moneda" required>
        <option value=""></option>
        <option value="1">ARS</option>
        <option value="2">USD</option>
        </select><br>
    </div>
    <div class="col-md-1">  
        <label for="Periodo">Periodo</label><br>
        <select class="form-select" id="Periodo" required>
        <option value=""></option>
        <option value="1">Mensual</option>
        <option value="2">Final</option>
        </select>   
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <label for="fotos">Seleccione imagenes</label><br>
        <input type="file" name="" id="fotos">
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-6">
        <label for="submit">Enviar Registro</label><br>
        <input type="submit" formaction="index.html" name="" id="submit">
    </div>
</div>

</form>





</body>
</html>
