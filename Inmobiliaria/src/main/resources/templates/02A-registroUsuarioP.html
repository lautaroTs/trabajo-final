<body style="margin: 30px;">

<header>
     
      <div th:replace="fragments/navbar :: nav_bar"></div>

	<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
	
	<br>
	<h1>Registro de Usuario PROPIETARIO</h1>
	<br>
	<section>
		<form th:action="@{/propietario/crear}" class="formaction" method="POST">
			<div class="row">
				<div class="col"></div>
				<div class="col">
					<label for="nombre">Nombre</label><br> <input type="text"
						name="nombre" id="nombre" required>
						<br>
				</div>

				<div class="col">
					<label for="apellido">Apellido</label><br> <input type="text"
						name="apellido" id="apellido" required><br>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col">
					<label for="email">E-mail</label><br> <input type="email"
						name="email" id="email" required><br>
				</div>

				<div class="col">
					<label for="password">Password</label><br> <input
						type="password" name="contrasenia" id="contrasenia" required><br>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col">
					<label for="Dni">Dni</label><br> <input type="text"
						name="dni" id="dni" required><br>
				</div>

				<div class="col">
					<label for="Direccion">Direccion</label><br> <input
						type="text" name="direccion" id="direccion" required><br>
				</div>
				<div class="col"></div>
			</div><br>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<input type="submit" name="" id="submit">
				</div>
				<div class="col-md-2"></div>
			</div>

		</form>

	</section>
	<br>
	<br>
	<hr>
	<footer>
		<div class="row">
			<div class="col-md-5">
				<div class="row">
					<div class="col" style="text-align-last: justify">
						<a href="https://es-la.facebook.com/"> <img src="img/face.png"
							alt="" style="width: 40px; height: auto" /></a> <a
							href="https://www.instagram.com/?hl=es"><img
							src="img/instagran.png" alt="" style="width: 40px; height: auto" /></a>
						<a href="https://twitter.com/?lang=es"><img
							src="img/twiter.png" alt="" style="width: 60px; height: auto" /></a>
						<a href="https://www.tiktok.com/es//"><img
							src="img/tiktok.jfif" alt="" style="width: 60px; height: auto" /></a>
					</div>
				</div>
				<br />
				<div class="row">
					<h3 style="text-align: center">Donde estamos</h3>
					<p style="text-align: center">making it look like readable
						English. Many desktop publishing packages and web page editors now
						use Lorem Ipsum as their</p>
				</div>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-6">
				<form action="">
					<input type="text" name="Nombre" placeholder="Ingrese su nombre"
						id="nombre" /> <label for="email"></label> <input type="email"
						placeholder="Ingrese su E-Mail" /><br /> <label
						for="comentarios"></label><br />
					<textarea name="" id="comentarios"
						placeholder=" Escribanos y nos contactaremos de inmediato "
						class="commentA" style="width: 100%; min-height: 100px"></textarea>
					<label for="Enviar"></label> <input type="submit" />
				</form>
			</div>
		</div>
	</footer>
